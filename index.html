<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Outfit Color Matcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Outfit Color Matcher</h1>
  <p class="subtitle">Designed by Jyothik Reddy</p>

  <div class="container">

    <div class="select-box">
      <label>Top Color</label>
      <select id="top">
        <option value="">Select</option>
        <option value="white">White</option>
        <option value="black">Black</option>
        <option value="grey">Grey</option>
        <option value="beige">Beige</option>
        <option value="navy">Navy</option>
      </select>
    </div>

    <div class="select-box">
      <label>Bottom Color</label>
      <select id="bottom">
        <option value="">Select</option>
        <option value="blue">Blue Jeans</option>
        <option value="black">Black</option>
        <option value="grey">Grey</option>
        <option value="beige">Beige / Khaki</option>
      </select>
    </div>

    <button onclick="checkOutfit()">Check Outfit</button>

    <div id="result"></div>

    <p class="insta">@jyothikreddy._</p>

  </div>

  <script src="script.js"></script>
</body>
</html>

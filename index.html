<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Style Check</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="luxury-container">
    <h1>STYLE CHECK</h1>
    <p class="subtitle">Luxury color matching for modern outfits</p>

    <div class="card">

      <label>Occasion</label>
      <select id="occasion">
        <option value="casual">Casual</option>
        <option value="date">Date</option>
        <option value="party">Party</option>
      </select>

      <h3>Top Color</h3>
      <div class="color-grid" id="topColors"></div>

      <h3>Bottom Color</h3>
      <div class="color-grid" id="bottomColors"></div>

      <h3>Footwear Color</h3>
      <div class="color-grid" id="shoeColors"></div>

      <button onclick="checkFit()">Check Outfit</button>

      <div id="result"></div>
      <div id="bestShoe"></div>

    </div>
  </div>

  <footer class="brand-footer">
    Designed by <span>Jyothik Reddy</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
